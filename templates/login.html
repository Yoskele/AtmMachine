<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="{{ url_for('static', filename='stat/style.css') }}">
</head>

<body>

	<nav class="navbar navbar-dark bg-primary">
		<h3> Login </h3>
	</nav>

	<div class="container mt-5">


			<form method="post">

				<div class="row mb-3 justify-content-center">
					<div class="col">
						<input type="text" name="account_number"  class="form-control-lg" id="username" placeholder="Account Number">
					</div>
				</div>

				<div class="row mb-3">
					<div class="col">
						<input type="password"  name="pin" class="form-control-lg" id="password" placeholder="Pin Code">
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Login</button>
			</form>


	</div>



</body>
</html>
